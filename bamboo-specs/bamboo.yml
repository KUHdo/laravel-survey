---
version: 2
plan:
  project-key: LVLSUR
  key: TAP
  name: Test

stages:
  - Run tests:
      jobs:
        - Run PHPUnit

Run PHPUnit:
  tasks:
    - script: composer install
    - script: ./vendor/bin/phpunit --log-junit ./test-reports/phpunit.xml
    - script: ls
  final-tasks:
    - test-parser:
        type: junit
        test-results: "**/test-reports/*.xml"
  requirements:
    - Composer
